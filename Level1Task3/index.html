<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickVerter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: grey;
            color: white;
            text-align: center;
            height: 50px;
        }
        #cnvForm {
            border: 2px solid black;
            text-align: center;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">QuickVerter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <form id="cnvForm">
        <input type="number" name="inp" id="inp">
        <select name="qn" id="qn">
            <option value="f">Fahrenheit</option>
            <option value="c">Celsius</option>
        </select> <br>
        <button type="button" onclick="convert()">Convert</button><br>
        Output: <input type="number" name="outp" id="outp">
    </form>

    <footer class="bg-dark">
        &copy; Copyrights Reserved.
    </footer>

    <script>
        function convert() {
            let input = parseFloat(document.getElementById("inp").value);
            let query = document.getElementById("qn").value;
            let result = 0;

            if (query === "f") {
                result = (input - 32) * 5/9;
            } else {
                result = (input * 9/5) + 32;
            }

            document.getElementById("outp").value = result;
        }
    </script>
</body>
</html>
